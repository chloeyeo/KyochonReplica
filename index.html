<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyochon Replica</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans KR"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <!-- <div class="container layout"> -->
      <!-- utility menu -->
      <!-- </div> -->
      <div class="container layout">
        <nav class="utilMenu left">
          <ul>
            <li>교촌치킨</li>
            <li>교촌 F&B</li>
          </ul>
        </nav>
        <nav class="utilMenu right">
          <ul>
            <li>고객센터</li>
            <li>사이트맵</li>
            <li>가맹점 개설안내</li>
          </ul>
        </nav>
        <div class="logo">
          <h1>
            <a href="#"><img src="./images/logo.png" alt="logo image" /></a>
          </h1>
        </div>
        <!-- gnb (global navigation bar) -->
        <nav class="gnbMenu">
          <ul>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">매장안내</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">주문</a></li>
            <li><a href="#">E-쿠폰</a></li>
            <li><a href="#">교촌스토리</a></li>
          </ul>
        </nav>
        <!-- hamburger toggle button -->
        <div class="toggle-button">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <!-- header end -->
    <!-- content start -->
    <div class="container content firstcont"></div>
    <div class="container content secondcont"></div>
    <div class="container content thirdcont"></div>
    <div class="container content fourthcont"></div>
    <!-- content end -->
    <!-- footer start -->
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <!-- footer end -->
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</html>
